apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-home-ingress
spec:
  rules:
  - host: smarthome.local
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /gateway
        pathType: Prefix
        backend:
          service:
            name: device-gateway
            port:
              number: 80
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: web-dashboard
            port:
              number: 80